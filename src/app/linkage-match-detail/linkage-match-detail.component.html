<div class="records">
  <ng-template [ngIf]="selfLinkage" [ngIfElse]="elseBlock">
    <div class="d-flex flex-row">
      <div class="d-flex flex-column" *ngFor="let field of fields1">
        <div class="font-weight-bold p-1">{{field.name}}</div>
        <div class="d-inline-flex p-1">{{match.record1[field.name]}}</div>
        <div class="d-inline-flex p-1">{{match.record2[field.name]}}</div>
      </div>
    </div>
  </ng-template>
  <ng-template #elseBlock>
    <div class="d-flex flex-row">
      <div class="d-flex flex-column" *ngFor="let field of fields1">
        <div class="font-weight-bold p-1">{{field.name}}</div>
        <div class="d-inline-flex p-1">{{match.record1[field.name]}}</div>
      </div>
    </div>

    <div class="d-flex flex-row">
      <div class="d-flex flex-column" *ngFor="let field of fields2">
        <div class="font-weight-bold p-1">{{field.name}}</div>
        <div class="d-inline-flex p-1">{{match.record2[field.name]}}</div>
      </div>
    </div>
  </ng-template>
</div>

<p><strong>Score:</strong> {{match.score}}</p>
