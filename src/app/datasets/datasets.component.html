<h2>Datasets</h2>
<app-client-error *ngIf="clientError" [error]="clientError">
</app-client-error>
<div class="datasets" *ngIf="datasets">
  <app-datasets-list [datasets]="datasets"></app-datasets-list>

  <a class="btn btn-primary" routerLink="/datasets/new">
    New dataset
  </a>
</div>
<div class="error p-2" *ngIf="error">
  <ng-template [ngIf]="!showError" [ngIfElse]="errorTpl">
    There was an error communicating with the database
    (<a href="#" (click)="showError = true; false">details</a>).
  </ng-template>
  <ng-template #errorTpl>
    There was an error communicating with the database:
    <div>{{ error | json }}</div>
  </ng-template>
</div>
