<div class="d-flex flex-row list">
  <div *ngFor="let dataset of datasets" class="d-flex flex-column list-element"
    [class.pending]="dataset.pending" (click)="gotoDetail(dataset)">
    <div><strong>Name:</strong> {{dataset.name}}</div>
    <div><strong>Type:</strong> {{dataset.annotatedType()}}</div>
    <div class="info" *ngIf="dataset.kind.toLowerCase() == 'mysql'">
      <div><strong>Database:</strong> {{dataset.databaseName}}</div>
      <div><strong>Table:</strong> {{dataset.tableName}}</div>
    </div>
    <div *ngIf="dataset.pending" style="text-align: center">
      <strong style="color: darkred">Pending migration</strong>
    </div>
  </div>
</div>
<p *ngIf="datasets && datasets.length == 0">
  There are currently no datasets.
</p>
