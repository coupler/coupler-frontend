<app-client-error *ngIf="clientError" [error]="clientError">
</app-client-error>
<ng-template [ngIf]="dataset">
  <h2>
    Dataset Browser: {{dataset.name}}
  </h2>
  <app-data-table
    [dataTable]="dataTable" [pageSize]="pageSize"
    [numPages]="numPages">
  </app-data-table>
</ng-template>

<a class="btn btn-secondary" (click)="goBack()">Back</a>
