<app-client-error *ngIf="clientError" [error]="clientError">
</app-client-error>
<div *ngIf="linkage">
  <h2>Linkage: {{linkage.name}} (Comparators)</h2>
  <app-comparators-list [linkage]="linkage"></app-comparators-list>

  <button type="button" class="btn btn-success" (click)="newComparator()">
    New comparator
  </button>
  <button type="button" class="btn btn-primary" (click)="goBack()">
    Back
  </button>
</div>
