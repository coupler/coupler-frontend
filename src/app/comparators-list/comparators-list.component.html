<ul>
  <li *ngFor="let comparator of linkage.comparators" (click)="gotoDetail(comparator.id)">
    <div><strong>Kind:</strong> {{comparator.kind}}</div>
    <div *ngIf="comparator.kind == 'compare'">
      <strong>Operator:</strong> {{comparator.options.operation}}
    </div>
    <div class="set">
      <strong>Set 1:</strong>
      <span *ngFor="let set of comparator.sets">{{set.field1}}</span>
    </div>
    <div class="set">
      <strong>Set 2:</strong>
      <span *ngFor="let set of comparator.sets">{{set.field2}}</span>
    </div>
  </li>
</ul>
<p *ngIf="linkage.comparators && linkage.comparators.length == 0">
  There are currently no comparators.
</p>
