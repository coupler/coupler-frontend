<ul>
  <li *ngFor="let job of jobs" (click)="gotoDetail(job)">
    <div><strong>ID:</strong> {{job.id}}</div>
    <div><strong>Status:</strong> {{job.status}}</div>
    <div><strong>Started:</strong> {{job.startedAt | date:"yMdjm"}}</div>
    <div><strong>Ended:</strong> {{job.endedAt | date:"yMdjm"}}</div>
  </li>
</ul>
<p *ngIf="jobs && jobs.length == 0">
  No jobs have been created yet.
</p>
