<ul>
  <li *ngFor="let job of linkage.jobs" (click)="gotoDetail(job.id)">
    <div><strong>Status:</strong> {{job.status}}</div>
    <div><strong>Started At:</strong> {{job.startedAt}}</div>
    <div><strong>Ended At:</strong> {{job.endedAt}}</div>
  </li>
</ul>
<p *ngIf="linkage.jobs && linkage.jobs.length == 0">
  There are currently no jobs associated with this linkage.
</p>
