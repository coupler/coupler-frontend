<h2>Linkages</h2>
<div *ngIf="linkages">
  <ul>
    <li *ngFor="let linkage of linkages" (click)="gotoDetail(linkage.id)">
      <div><strong>Name:</strong> {{linkage.name}}</div>
      <div><strong>Description:</strong> {{linkage.description}}</div>
    </li>
  </ul>
  <p *ngIf="linkages && linkages.length == 0">
    There are currently no linkages.
  </p>

  <button type="button" class="btn btn-primary" (click)="newLinkage()">
    New linkage
  </button>
</div>
<div class="error p-2" *ngIf="error">
  <ng-template [ngIf]="!showError" [ngIfElse]="errorTpl">
    There was an error communicating with the database
    (<a href="#" (click)="showError = true; false">details</a>).
  </ng-template>
  <ng-template #errorTpl>
    There was an error communicating with the database:
    <div>{{ error | json }}</div>
  </ng-template>
</div>
