<div *ngIf="dataTable" class="d-flex flex-row mb-5">
  <div class="d-flex flex-column">
    <div class="d-flex flex-row mb-2" style="flex: 1">
      <table>
        <thead #thead>
          <tr>
            <th *ngFor="let column of dataTable.columns; index as i"
              style.width="{{columnWidths[i]}}px" style="border-bottom: 1px solid #999">
              {{column.name}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of rows; index as i">
            <td *ngFor="let column of dataTable.columns">
              {{row[column.name]}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex flex-row justify-content-between pt-2" style="flex: 1; border-top: 1px solid #999">
      <div>
        <button type="button" class="btn btn-primary mr-2" [disabled]="currentPage == 0"
          (click)="prevPage()"><i class="fa fa-arrow-left"></i> Prev</button>
        <button type="button" class="btn btn-primary" [disabled]="currentPage+1 == numPages"
          (click)="nextPage()">Next <i class="fa fa-arrow-right"></i></button>
      </div>
      <div class="pr-2">Page {{currentPage + 1}} of {{numPages}}</div>
    </div>
  </div>
</div>
