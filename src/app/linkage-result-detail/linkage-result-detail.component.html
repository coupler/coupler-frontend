<div *ngIf="match" class="match">
  <h4>Match #{{matchIndex + 1}}</h4>

  <div class="records">
    <ng-template [ngIf]="linkage.dataset1Id == linkage.dataset2Id" [ngIfElse]="elseBlock">
      <div class="d-flex flex-row">
        <div class="d-flex flex-column" *ngFor="let field of linkage.dataset1.fields">
          <div class="font-weight-bold p-1">{{field.name}}</div>
          <div class="d-inline-flex p-1">{{match.record1[field.name]}}</div>
          <div class="d-inline-flex p-1">{{match.record2[field.name]}}</div>
        </div>
      </div>
    </ng-template>
    <ng-template #elseBlock>
      <div class="d-flex flex-row">
        <div class="d-flex flex-column" *ngFor="let field of linkage.dataset1.fields">
          <div class="font-weight-bold p-1">{{field.name}}</div>
          <div class="d-inline-flex p-1">{{match.record1[field.name]}}</div>
        </div>
      </div>

      <div class="d-flex flex-row">
        <div class="d-flex flex-column" *ngFor="let field of linkage.dataset2.fields">
          <div class="font-weight-bold p-1">{{field.name}}</div>
          <div class="d-inline-flex p-1">{{match.record2[field.name]}}</div>
        </div>
      </div>
    </ng-template>
  </div>

  <p><strong>Score:</strong> {{match.score}}</p>

  <div class="buttons">
    <button type="button" class="btn btn-secondary prev" (click)="prev()">Prev</button>
    <button type="button" class="btn btn-secondary next" (click)="next()">Next</button>
  </div>
</div>
