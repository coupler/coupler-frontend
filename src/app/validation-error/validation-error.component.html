<div class="error">
  <div class="header">
    <ng-template [ngIf]="error.errors.length > 1" [ngIfElse]="singular">
      There were {{error.errors.length}} validation errors:
    </ng-template>
    <ng-template #singular>
      There was 1 validation error:
    </ng-template>
  </div>
  <div class="content">
    <ul>
      <li *ngFor="let msg of error.errors">{{msg}}</li>
    </ul>
  </div>
</div>
